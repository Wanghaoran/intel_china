<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<html xmlns:wb=“http://open.weibo.com/wb”>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Intel 友情大考验之新年心意</title>
    <link href="__PUBLIC__/index/css/style.css" rel="stylesheet" type="text/css" />
    <script src="http://tjs.sjs.sinajs.cn/open/api/js/wb.js?appkey=1077506463" type="text/javascript" charset="utf-8"></script>
    <script src="http://js.t.sinajs.cn/t4/enterprise/js/public/appframe/appClient.js" type="text/javascript" charset="utf-8"></script>
    <script src="http://js.t.sinajs.cn/t4/enterprise/js/public/appframe/client.js" type="text/javascript"></script>
    <script type="text/javascript" src="__PUBLIC__/index/javascript/jquery.js"></script>
<script type="text/javascript"> 
$(document).ready(function(){
	
	$(".roll_con li").hover(function() {
		$(this).find("div.tishi").css("display","block");
		$(this).addClass("current");
	},function(){
		$(this).find("div.tishi").css("display","none");
		$(this).removeClass("current");
	});
	
	$(".close").click(function() {
		$(".tishi").hide();
	});
	
});
</script>
</head>
<body>
<div class="contain">
	<div class="header"></div>
    <div class="menu"></div>
    <div class="rollbox">
    	<div class="roll_title"><span><a href="__URL__/result">回到主页</a></span>你的好友参与</div>
        <div class="roll_con">

            <volist name="result" id="r" mod="3">
        	<li>
            	<div class="divimg"><a><img src="<-{$r.avatar_large}->" /></a></div>
                <div class="divinfo">
                	<h2><a href="#"><-{$r.type_name}-></a></h2>
                    <h2>友情支持指数：</h2>
                    <h3><-{$r.score}-></h3>
                    <div class="abtn"><a class="icon_z" href="#"></a><a class="icon_c" href="#"></a></div>
                </div>
                <div class="clear"></div>
                <!--弹出层1 开始-->
                <div class="tishi t1" style="display:none">
                	<div class="div_ts1"><a href="javascript:void(0);" class="close"></a></div>
                    <div class="div_ts2">
                        <-{$r.text}->
                    </div>
                    <div class="div_ts3">
                    	<img src="<-{$user_info.profile_image_url }->" />
                        <textarea></textarea>
                    </div>
                    <div class="div_ts4"><a href="#" title="评论"></a></div>
                </div>
                <!--弹出层1 结束-->
            </li>
                <eq name="mod" value="2">
                    <div class="clear"></div>
                </eq>

            </volist>








        </div>
    </div>
    <div class="clear10"></div>
    <div class="sina">
        <wb:topic column="n" border="n" width="940" height="925" tags="%E5%8F%8B%E6%83%85%E5%A4%A7%E6%8C%91%E6%88%98" language="zh_cn" version="base" appkey="1JvuLZ" footbar="y" filter="n" refer="n" ></wb:topic>
    </div>
</div>
</body>
</html>
